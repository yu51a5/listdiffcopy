[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scraps_and_clouds"
version = "0.0.1"
authors = [
  { name="Yulia V", email="yu51a5@proton.me" },
]
description = "scraps_and_clouds"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "logging-config >= 1.0.4",
  "paramiko >= 3.3.1",
  "requests >= 2.31.0",
  "selenium >= 4.16.0",
  "utils >= 1.0.1",
  "html2text >= 2020.1.16",
  "pygithub >= 2.1.1",
  "bs4 >= 0.0.1",
  "edx-opaque-keys >= 2.5.1",
  "numpy >= 1.26.2",
  "pandas >= 2.1.3",
  "requests-toolbelt >= 1.0.0",
  "beautifulsoup4 >= 4.12.2",
  "github >= 1.2.7",
  "pillow-avif-plugin >= 1.4.6",
  "image >= 1.5.33",
  "wand >= 0.6.13",
]

keywords = ["scraps", "clouds"]

[project.urls]
Repository = "https://github.com/yu51a5/scraps_and_clouds.git"
